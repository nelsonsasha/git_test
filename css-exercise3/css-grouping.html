<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Grouping</title>
        <style>
            .text1,
            .text2 {
                font-size: 38px;
                font-family: Helvetica, 'Times New Roman', sans-serif;
            }

            .text1 {
                background-color: red;
                color: white;
            }

            .text2 {
                background-color: rgb(121, 109, 7);
                color: white;
            }
        </style>
    </head>

    <body>
        <button class="text1">Click Me</button>
        <button class="text2">No Click Me</button>
    </body>
</html>
